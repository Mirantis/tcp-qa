### Modifying existing model
- description: Change cfg address
  cmd: |
    reclass-tools add-key parameters._param.infra_config_address 172.16.49.66 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
    reclass-tools add-key parameters._param.infra_config_deploy_address 172.16.49.66 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Change control network
  cmd: |
    files=`grep -rl "10.167.4" /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/`
    for i in $files; do sed -i 's/10\.167\.4\./10\.167\.8\./g' $i; done
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Change cluster public host to parametrized value
  cmd: |
    reclass-tools add-key parameters._param.cluster_public_host '${_param:openstack_proxy_address}' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Change cluster domain
  cmd: |
    reclass-tools add-key parameters._param.cluster_domain 'physical-mcp10-dvr.local' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Change infra kvm deploy addresses
  cmd: |
    reclass-tools add-key parameters._param.infra_kvm_node01_deploy_address 172.16.49.67 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
    reclass-tools add-key parameters._param.infra_kvm_node02_deploy_address 172.16.49.68 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
    reclass-tools add-key parameters._param.infra_kvm_node03_deploy_address 172.16.49.69 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Adding required parameters in model
  cmd: |
    reclass-tools add-key parameters._param.dns_server01 8.8.8.8 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/init.yml;
    reclass-tools add-key parameters._param.dns_server02 8.8.4.4 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/init.yml;
    reclass-tools add-key parameters._param.control_network_netmask 255.255.255.0  /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/init.yml;
    reclass-tools add-key parameters._param.deploy_network_gateway 172.16.49.126 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/init.yml;
    reclass-tools add-key parameters._param.control_vlan '2422' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/init.yml;
    reclass-tools add-key parameters._param.deploy_network_netmask 255.255.255.192 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/init.yml;
    reclass-tools add-key parameters._param.salt_control_trusty_image 'http://images.mirantis.com/ubuntu-14-04-x64-mcp1.0.qcow2' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/init.yml;
    reclass-tools add-key parameters._param.salt_control_xenial_image 'http://images.mirantis.com/ubuntu-16-04-x64-mcp1.0.qcow2' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/init.yml;
    reclass-tools add-key parameters._param.deploy_nic 'enp9s0f0'  /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/gateway.yml;
    reclass-tools add-key parameters._param.primary_first_nic 'enp9s0f1'  /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/gateway.yml;
    sed -i 's/br\-mgm/br\_mgm/g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/kvm.yml;
    sed -i 's/br\-ctl/br\_ctl/g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/kvm.yml;
    sed -i 's/linux\:/linux\:\n    system\:\n      service\:\n        apt\-daily\.timer\:\n          status: dead/g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/init.yml;
    sed -i 's/\-\ system\.ceph\.client\.single//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/control.yml;
    sed -i 's/\-\ system\.glance\.control\.storage\.ceph//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/control.yml;
    sed -i 's/\-\ system\.cinder\.control\.backend\.ceph//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/control.yml;
    sed -i 's/\-\ system\.cinder\.volume\.backend\.ceph//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/control.yml;
    sed -i 's/\-\ system\.ceph\.client\.single//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/compute.yml;
    reclass-tools add-key parameters._param.keepalived_vip_interface 'ens3' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/telemetry.yml;
    reclass-tools add-key 'classes' 'service.keepalived.cluster.single' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/telemetry.yml --merge ;
    sed -i 's/trusty/xenial/g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/telemetry.yml;
    reclass-tools add-key parameters._param.salt_master_host '${_param:infra_config_address}' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
    reclass-tools del-key parameters.linux.network /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/cicd/control/init.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Remove Stacklight from deploy
  cmd: |
    sed -i 's/\-\ cluster\.physical\-mcp10\-dvr\.stacklight\.proxy//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/proxy.yml;
    sed -i 's/\-\ cluster\.physical\-mcp10\-dvr\.stacklight\.client//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
    sed -i 's/\-\ cluster\.physical\-mcp10\-dvr\.stacklight//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
    sed -i 's/\-\ system\.salt\.control\.cluster\.stacklight\_.*//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/kvm.yml;
    sed -i 's/\-\ system\.reclass\.storage\.system\.stacklight\_.*//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/config.yml;
    rm -rf /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/stacklight/*;
    sed -i 's/\-\ system\.galera\.server\.database\.grafana//g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/database.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Del storage definition from model
  cmd: |
    reclass-tools del-key parameters.reclass.storage.node.storage_node01 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/config.yml;
    reclass-tools del-key parameters.reclass.storage.node.storage_node02 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/config.yml;
    reclass-tools del-key parameters.reclass.storage.node.storage_node03 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/config.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Change gateway cluster to gateway single
  cmd: |
    reclass-tools del-key parameters.reclass.storage.node.openstack_gateway_node02 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/config.yml;
    reclass-tools del-key parameters.reclass.storage.node.openstack_gateway_node03 /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/config.yml;
    sed -i 's/openstack_gateway_cluster/openstack_gateway_single/g' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/infra/config.yml;
    reclass-tools add-key parameters._param.openstack_gateway_address '${_param:openstack_gateway_node01_address}' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/init.yml;
    reclass-tools add-key parameters._param.tenant_address '${_param:openstack_gateway_node01_tenant_address}' /srv/salt/reclass/classes/cluster/physical-mcp10-dvr/openstack/gateway.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Remove some classes from env templates due to mcp1.0 deployment
  cmd: |
    sed -i 's/\-\ system\.openssh\.server\.team\.all/\-\ system\.openssh\.server\.team\.mcp_qa/g' /srv/salt/reclass/classes/environment/physical-mcp10-dvr/init.yml;
    sed -i 's/\-\ system\.openssh\.server\.team\.all/\-\ system\.openssh\.server\.team\.mcp_qa/g' /srv/salt/reclass/classes/environment/physical-mcp10-dvr/overrides.yml;
    reclass-tools del-key parameters.known_hosts /srv/salt/reclass/classes/system/openssh/client/lab.yml;
    reclass-tools del-key parameters.openssh.client.user.root.known_hosts /srv/salt/reclass/classes/system/openssh/client/lab.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

