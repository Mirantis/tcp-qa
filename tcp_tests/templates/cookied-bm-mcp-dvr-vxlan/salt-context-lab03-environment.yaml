        ens3:
          role: single_dhcp
        ens4:
          role: single_static_ctl

    # Physical nodes
    kvm01.cookied-bm-mcp-dvr-vxlan.local:
      reclass_storage_name: infra_kvm_node01
      roles:
      - infra_kvm
      - linux_system_codename_xenial
