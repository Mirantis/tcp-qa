      reclass_storage_name: infra_config_node01
      roles:
      - infra_config
      - linux_system_codename_xenial
      interfaces:
        ens3:
          role: single_dhcp
    # Physical nodes

    kvm01.ocata-cicd.local:
      reclass_storage_name: infra_kvm_node01
