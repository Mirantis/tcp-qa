heat_template_version: queens

description: 3 single nodes fragment

parameters:
  key_pair:
    type: string
  network:
    type: string
  instance01_name:
    type: string
  instance02_name:
    type: string
  instance03_name:
    type: string
  instance_domain:
    type: string
  instance_flavor:
    type: string
  instance_config_host:
    type: string
  instance01_control_net_static_ip:
    type: string
  instance02_control_net_static_ip:
    type: string
  instance03_control_net_static_ip:
    type: string
  instance01_tenant_net_static_ip:
