    type: string
  instance02_external_net_static_ip:
    type: string
  instance03_external_net_static_ip:
    type: string
  instance01_role:
    type: comma_delimited_list
    default: [salt_minion]
  instance02_role:
    type: comma_delimited_list
    default: [salt_minion]
  instance03_role:
    type: comma_delimited_list
    default: [salt_minion]
