      - infra_config
      - linux_system_codename_xenial
      interfaces:
        ens3:
          role: single_static_mgm
        ens4:
          role: single_static_ctl
    # Physical nodes

    kvm01.cookied-cicd-bm-ocata-contrail-maas.local:
      reclass_storage_name: infra_kvm_node01
