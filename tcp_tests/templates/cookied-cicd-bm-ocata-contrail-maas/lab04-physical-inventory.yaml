      - infra_kvm
      - linux_system_codename_xenial
      interfaces:
        enp9s0f0:
          role: single_dhcp
        enp9s0f1:
          role: bond0_ab_ovs_vlan_ctl
        ens11f0:
          role: single_mgm_manual

    kvm02.cookied-cicd-bm-ocata-contrail-maas.local:
