{{ SHARED.MACRO_CONFIGURE_RECLASS(FORMULA_SERVICES='"linux" "reclass" "salt" "openssh" "ntp" "git" "nginx" "collectd" "sensu" "heka" "sphinx" "keystone" "mysql" "grafana" "haproxy" "rsyslog" "horizon" "prometheus" "telegraf" "elasticsearch" "fluentd" "backupninja"') }}

- description: Temporary WR for latest formula for manila
  cmd: |
    sed -i 's/proposed/nightly/g' /etc/apt/sources.list.d/mcp_salt.list;
    apt-get update;
    apt-get install salt-formula-manila;
    sed -i 's/nightly/proposed/g' /etc/apt/sources.list.d/mcp_salt.list;
    apt-get update;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Temporary WR for static inventory for manila share01 node
  cmd: |
    sed -i 's/\- system.reclass.storage.system.openstack_control_cluster/\- system.reclass.storage.system.openstack_control_cluster\n\- system.reclass.storage.system.openstack_share_single/g' /srv/salt/reclass/classes/cluster/virtual-mcp-pike-ovs/infra/config.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

- description: Adding required linux network section for static inventory for share01 node
  cmd: |
    sed -i 's/parameters:/parameters:\n  linux:\n    network:\n      interface:\n        ens4:\n          enabled: true\n          type: eth\n          proto: static\n          address: \${_param:single_address}\n          netmask: 255.255.255.0/g' /srv/salt/reclass/classes/cluster/virtual-mcp-pike-ovs/openstack/share.yml;
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 5}
  skip_fail: false

{{ SHARED.MACRO_INSTALL_SALT_MINIONS() }}

{{ SHARED.MACRO_RUN_SALT_MASTER_UNDERLAY_STATES() }}

{{ SHARED.ADJUST_SL_OPTS(OVERRIDES_FILENAME='/srv/salt/reclass/classes/cluster/' + SHARED.CLUSTER_NAME + '/stacklight/server.yml') }}

{{ SHARED.MACRO_GENERATE_INVENTORY() }}

{{ SHARED.MACRO_BOOTSTRAP_ALL_MINIONS() }}

