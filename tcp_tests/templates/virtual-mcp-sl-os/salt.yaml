{% from 'virtual-mcp-sl-os/underlay.yaml' import HOSTNAME_CFG01 with context %}
{% from 'virtual-mcp-sl-os/underlay.yaml' import LAB_CONFIG_NAME with context %}
{% from 'virtual-mcp-sl-os/underlay.yaml' import DOMAIN_NAME with context %}

{% set SALT_MODELS_REPOSITORY = os_env('SALT_MODELS_REPOSITORY','https://gerrit.mcp.mirantis.net/salt-models/mcp-virtual-lab') %}
# Other salt model repository parameters see in shared-salt.yaml
{% set OVERRIDES = os_env('OVERRIDES', 'linux_system_codename: trusty') %}

{% import 'shared-salt.yaml' as SHARED with context %}

{{ SHARED.MACRO_INSTALL_SALT_MASTER() }}

{{ SHARED.MACRO_CLONE_RECLASS_MODELS() }}

{{ SHARED.MACRO_CONFIGURE_RECLASS(FORMULA_SERVICES='"linux" "reclass" "salt" "openssh" "ntp" "git" "nginx" "collectd" "sensu" "heka" "sphinx" "keystone" "mysql" "grafana" "haproxy" "rsyslog" "horizon" "prometheus" "telegraf" "elasticsearch" "fluentd" "docker" "kibana"') }}

{{ SHARED.MACRO_INSTALL_SALT_MINIONS() }}

{%- if OVERRIDES != '' %}
  {%- for s in OVERRIDES.splitlines() %}
  - description: Override cluster parameters
    cmd: |
      salt-call reclass.cluster_meta_set name='{{ s }}' value='{{ s }}' file_name=/srv/salt/reclass/classes/cluster/overrides.yml
      salt '*' saltutil.refresh_pillar
    node_name: {{ HOSTNAME_CFG01 }}
    retry: {count: 1, delay: 1}
    skip_fail: false
  {%- endfor %}
{%- endif %}

{{ SHARED.MACRO_RUN_SALT_MASTER_UNDERLAY_STATES() }}

{{ SHARED.MACRO_GENERATE_INVENTORY() }}

{{ SHARED.MACRO_BOOTSTRAP_ALL_MINIONS() }}

- description: WR run linux state to fix hosts
  cmd: salt "cfg*" state.sls linux
  node_name: {{ HOSTNAME_CFG01 }}
  retry: {count: 1, delay: 10}
  skip_fail: true
