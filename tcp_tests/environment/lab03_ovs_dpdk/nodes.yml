            # or skip the original context from 'cookiecutter' object and iterate only custom inventory.
            linux_network_interfaces:
              bond0:
                enabled: true
                mode: active-backup
                proto: manual
                slaves: enp2s0f1
                type: bond
                use_interfaces: # Remove 'use_interfaces' after https://gerrit.mcp.mirantis.net/#/c/8344
                - enp2s0f1
                require_interfaces:
                - enp2s0f1
              bond0.2416:
                enabled: true
                proto: manual
                type: vlan
                use_interfaces: # Remove 'use_interfaces' after https://gerrit.mcp.mirantis.net/#/c/8344
                - bond0
                require_interfaces:
                - bond0
              br_ctl:
                address: ${_param:_esc}{_param:single_address}
                enabled: true
                netmask: 255.255.255.0
                proto: static
                type: bridge
                use_interfaces: # Remove 'use_interfaces' after https://gerrit.mcp.mirantis.net/#/c/8344
                - bond0.2416
                require_interfaces:
                - bond0.2416
              br_mgm:
                address: ${_param:_esc}{_param:deploy_address}
                enabled: true
                gateway: 172.16.49.1
                name_servers:
                - 8.8.8.8
                - 8.8.4.4
                netmask: 255.255.255.192
                proto: static
                type: bridge
                use_interfaces: # Remove 'use_interfaces' after https://gerrit.mcp.mirantis.net/#/c/8344
                - enp2s0f0
                require_interfaces:
                - enp2s0f0
              eth1:
                enabled: true
                name: enp2s0f1
                proto: manual
                type: eth
                ipflush_onchange: true
              eth2:
                enabled: true
                name: enp2s0f0
                proto: manual
