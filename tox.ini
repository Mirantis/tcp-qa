# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
skipsdist = True
envlist = py35,py34,py27,pypy,pep8

[tox:travis]
2.7 = py27
3.4 = py34
3.5 = py35

[testenv]
install_command = pip install --allow-external -U {opts} {packages}
deps =
    setuptools
    -r{toxinidir}/tcp_tests/requirements.txt
usedevelop = False
commands = py.test -s -vvv tcp_tests/tests/unit

[testenv:venv]
commands = {posargs}

[testenv:pep8]
deps = flake8
usedevelop = False
exclude = .venv,.git,.tox,.chache,.lib,dist,doc,*egg,build,local*
commands =
    flake8 {posargs:.}

[flake8]
ignore = E241,E305,E231,E306,E302,E265,E122,E128,E501,E127,E226,F401,F403,F821,H302,H802,W293,W391,W292
exclude = .venv,.git,.tox,dist,doc,*egg,build,local,./lib
show-pep8 = True
show-source = True
count = True
